<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>News Articles</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Published Date</th>
                <th>Source URL</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.title }}</td>
                <td>{{ article.category }}</td>
                <td>{{ article.publication_date.strftime('%Y-%m-%d') if article.publication_date else 'Unknown' }}</td>
                <!-- Correct anchor tag with text "Link" inside the tag -->
                <td>
                    {% if article.source_url %}
                        <a href="{{ article.source_url }}" target="_blank">Link</a>
                    {% else %}
                        No URL
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
